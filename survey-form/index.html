<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Palanquin:200|Tangerine:700" rel="stylesheet">
  <title></title>
  <style>

  </style>
</head>

<body>
 <div id="main">
  <h1 id="title">Survey form</h1>
   <p id="description">What is this survey about?</p>
    <form id="survey-form">
     <div class="rowtab">
      <label id="name-label" for="name">Name:</label>
       <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required>
     </div>
     <div class="rowtab">
      <label id="email-label" for="email">Email address:</label>
       <input type="text" name="email" id="email" placeholder="Enter your email" required>
     </div>
     <div class="rowtab">
      <label id="number-label" for="number">Age:</label>
       <input type="number" id="number" min="1" max="100" placeholder="Age">
     </div>
    </form>
 </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
