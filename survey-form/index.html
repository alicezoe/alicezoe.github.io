<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Proza+Libre" rel="stylesheet">
  <title>Podcasts Survey</title>
  <style>
    html, body{
      background: linear-gradient(35deg,#2D4345, #ffa5a5);
      font-family: 'Proza Libre', sans-serif;
      font-size: 25px;
      color: ivory;
      text-transform: uppercase;
    }
    #main{
      margin: 30px, auto;
      padding: 30px;
    }
    h1 {
      margin: auto;
      font-family: 'Cormorant Garamond', serif;
      font-size: 100px;
    }
    p{
      font-size: 30px;
      text-transform: uppercase;
      margin-top: 15px;
    }
    input{
      border-radius: 25px;
      border: none;
      padding: 10px;
      margin-top: 15px;
    }
    .input-field{
      height: 56px;
      width: 280px;
      resize: vertical;
      margin: 10px, 10px, 10px, 10px;
    }
    button{
      border-radius: 10px;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 18px;
      text-transform: uppercase;
      font-family: 'Cormorant Garamond', sans-serif;
    }
  </style>
</head>

<body>
 <div id="main">
  <h1 id="title">Podcasts</h1>
   <p id="description">What are your podcasting habits?</p>
    <form id="survey-form">
     <div class="rowtab">
      <label id="name-label" for="name">Name :</label>
       <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required>
     </div>
     <div class="rowtab">
      <label id="email-label" for="email">Email address :</label>
       <input type="text" name="email" id="email" placeholder="Enter your email" required>
     </div>
     <div class="rowtab">
      <label id="number-label" for="number">Age :</label>
       <input type="number" id="number" min="1" max="100" placeholder="Age">
     </div>
     <div class="rowtab">
      <label for="category">Which category do you listen to the most? (check all that apply)</label>
     </div>
        <input id="category-check" type="checkbox" name="category-check">
     </div>
     <div class="rowtab" style="text-align: right">
      <label for="comments">Anything you would like to add?</label>
       <div> 
        <textarea id="comments" class="input-field" placeholder="Enter your comments here"></textarea>
       </div> 
     </div>
       <button id="submit">Submit</button>
    </form>
 </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
