<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Proza+Libre" rel="stylesheet">
    <title>Podcasts Survey</title>
  <style>
    html, body{
      background-image: url("art-background-blue-1037992.jpg");
      background-attachment: fixed;
      background-size: cover;
      background-color: #cccccc;
      min-width: 320px;
      font-family: 'Proza Libre', sans-serif;
      font-size: 20px;
      color: #fcfcfc;
      text-transform: uppercase;
      text-align: center;
      line-height: 2.5;
    }
    h1{
      font-family: 'Cormorant Garamond', serif;
      font-size: 100px;
    }
    p{
      font-size: 25px;
      text-transform: uppercase;
      margin-top: 15px;
    }
    input{
      border-radius: 5px;
      padding: 10px;
      margin-top: 15px;
    }
    .radio{
      list-style: none;
      border-radius: 50%;
      transition: 0.2s all linear;
      outline: none;
    }
    .input-field{
      height: 56px;
      width: 280px;
      border-radius: 5px;
      resize: vertical;
      margin: 10px;
      border: none;
    }
    button{
      border-radius: 5px;
      padding: 12px;
      margin-top: 20px;
      font-size: 18px;
      text-transform: uppercase;
      font-family: 'Cormorant Garamond', sans-serif;
      background: #fcfcfcce;
    }
  </style>
</head>

<body>
  <h1 id="title">Podcasts</h1>
    <p id="description">What are your podcasting habits?</p>
      <form id="survey-form">
        <div class="rowtab">
          <label for="recommend">Would you recommend podcasts to a friend?</label>
        </div>
        <div class="rowtab">
          <li class="radio">
            <input type="radio" id="choice1" name="recommend" value="Definitely" checked>
            <label for="choice1">Definitely</label>
          </li>
          <li class="radio">
            <input type="radio" id="choice2" name="recommend" value="Maybe">
            <label for="choice2">Maybe</label>
          </li>
          <li class="radio">
            <input type="radio" id="choice3" name="recommend" value="Unsure">
            <label for="choice3">Unsure</label>
          </li>
        </div>
        <div class="rowtab">
          <label for="category">Which category do you listen to the most? (check all that apply)</label>
        </div>
        <div>
          <input id="category-check" type="checkbox" name="category-check">
        </div>
        <div class="rowtab">
          <label for="comments">Anything you would like to add?</label>
        <div> 
          <textarea id="comments" class="input-field" placeholder="Enter your comments here"></textarea>
        </div>
        <div class="rowtab">
          <label id="name-label" for="name">Name :</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required>
        </div>
        <div class="rowtab">
          <label id="email-label" for="email">Email address :</label>
          <input type="text" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="rowtab">
          <label id="number-label" for="number">Age :</label>
          <input type="number" id="number" min="1" max="100" placeholder="Age">
        </div>
        <button id="submit">Submit</button>
      </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
