<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Proza+Libre" rel="stylesheet">
  <title>Podcasts Survey</title>
  <style>
    html, body{
      background: linear-gradient(35deg, #c63d3d, #ffccc6);
      font-family: 'Proza Libre', sans-serif;
      font-size: 25px;
      text-transform: uppercase;
      text-align: center;
    }
    #form-outer{
      background-color: rgb(252, 252, 252);
      margin: 0 auto;
      border-radius: 5px;
      max-width: 800px;
    }
    h1 {
      margin: auto;
      font-family: 'Cormorant Garamond', serif;
      font-size: 100px;
      color: rgb(252, 252, 252);
    }
    p{
      font-size: 30px;
      text-transform: uppercase;
      margin-top: 15px;
    }
    input{
      border-radius: 25px;
      border: none;
      padding: 10px;
      margin-top: 15px;
    }
    .input-field{
      height: 56px;
      width: 280px;
      resize: vertical;
      margin: 10px, 10px, 10px, 10px;
    }
    button{
      border-radius: 4px;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 18px;
      text-transform: uppercase;
      font-family: 'Cormorant Garamond', sans-serif;
    }
  </style>
</head>

<body>
    <h1 id="title">Podcasts</h1>
    <div id="form-outer">
        <p id="description">What are your podcasting habits?</p>
        <form id="survey-form">
            <div class="rowtab">
                <label id="name-label" for="name">Name :</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required>
            </div>
            <div class="rowtab">
                <label id="email-label" for="email">Email address :</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="rowtab">
                <label id="number-label" for="number">Age :</label>
                <input type="number" id="number" min="1" max="100" placeholder="Age">
            </div>
            <div class="rowtab">
                <label for="category">Which category do you listen to the most? (check all that apply)</label>
            </div>
            <div>
                <input id="category-check" type="checkbox" name="category-check">
            </div>
            <div class="rowtab">
                <label for="comments">Anything you would like to add?</label>
            <div> 
                <textarea id="comments" class="input-field" placeholder="Enter your comments here"></textarea>
            <button id="submit">Submit</button>
        </form>
    </div>
</div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
